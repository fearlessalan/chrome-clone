<mat-sidenav-container class="app-shell" autosize>
  <!-- Global drawer (mobile) -->
  <mat-sidenav
    mode="over"
    position="start"
    [opened]="sidenavService.opened()"
    (closedStart)="sidenavService.close()"
    class="app-drawer"
    role="dialog"
    aria-label="Navigation"
    style="height: 100vh"
  >
    <nav class="drawer-nav">
      <mat-nav-list>
        <a class="chr-header" mat-list-item href="/intl/fr/chrome/" (click)="sidenavService.close()"
          >Chrome</a
        >
        <hr />
        <a mat-list-item href="/intl/fr/chrome/safety/" (click)="sidenavService.close()"
          >Sécurité</a
        >
        <a mat-list-item href="/intl/fr/chrome/browser-tools/" (click)="sidenavService.close()"
          >Par Google</a
        >
        <a
          mat-list-item
          href="https://chromewebstore.google.com/category/extensions"
          target="_blank"
          rel="noopener"
          (click)="sidenavService.close()"
          >Extensions</a
        >
      </mat-nav-list>

      <div class="drawer-footer" style="padding: 16px">
        <button mat-flat-button class="btn btn-download" (click)="sidenavService.close()">
          Download Chrome
        </button>
      </div>
    </nav>
  </mat-sidenav>

  <!-- Page content -->
  <mat-sidenav-content>
    <app-header></app-header>

    <main class="main">
      <app-hero></app-hero>
      <app-features></app-features>
    </main>

    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
