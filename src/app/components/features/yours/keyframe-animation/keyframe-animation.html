<div class="keyframe-container" #container>
  <div class="text-content">
    <h2 class="title">Optimisez votre expérience</h2>
    <p class="description">
      Que vous souhaitiez faire des achats, vous divertir ou être productif, vous trouverez de
      nombreuses extensions sur le Chrome Web Store pour améliorer votre expérience.
    </p>
    <a href="#" class="cta">Découvrir les extensions</a>
  </div>

  <div class="visual-content">
    <div class="layers-wrapper">
      <!-- #layer est important pour que ViewChildren fonctionne -->
      <div class="layer layer-browser" #layer>
        <svg viewBox="0 0 500 400" preserveAspectRatio="xMidYMid meet">
          <rect width="500" height="400" rx="14" fill="#1f2937" />
          <rect width="500" height="35" fill="#374151" />
          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="48"
            fill="#e5e7eb"
            font-weight="bold"
          >
            Google
          </text>
        </svg>
      </div>

      <div class="layer layer-cart icon-wrapper" #layer>
        <mat-icon>shopping_bag</mat-icon>
      </div>
      <div class="layer layer-clipboard icon-wrapper" #layer>
        <mat-icon>content_paste</mat-icon>
      </div>
      <div class="layer layer-calendar icon-wrapper" #layer>
        <mat-icon>calendar_today</mat-icon>
      </div>
      <div class="layer layer-pencil icon-wrapper" #layer>
        <mat-icon>edit</mat-icon>
      </div>
    </div>
  </div>
</div>
