<!-- Fichier : features.html corrigé -->

<div class="app-features-root container" #root>
  <!-- La barre de navigation, maintenant en haut -->
  <nav class="app-features-nav" aria-label="Navigation des fonctionnalités">
    <ul class="app-features-nav__list">
      <li class="app-features-nav__item">
        <a
          href="#updates"
          class="app-features-nav__link"
          [class.is-active]="activeAnchor() === 'updates'"
        >
          Mises à jour
        </a>
      </li>
      <li class="app-features-nav__item">
        <a
          href="#yours"
          class="app-features-nav__link"
          [class.is-active]="activeAnchor() === 'yours'"
        >
          À vous
        </a>
      </li>
      <li class="app-features-nav__item">
        <a
          href="#safe"
          class="app-features-nav__link"
          [class.is-active]="activeAnchor() === 'safe'"
        >
          Sécurisé
        </a>
      </li>
      <li class="app-features-nav__item">
        <a
          href="#fast"
          class="app-features-nav__link"
          [class.is-active]="activeAnchor() === 'fast'"
        >
          Rapide
        </a>
      </li>
      <li class="app-features-nav__item">
        <a
          href="#by-google"
          class="app-features-nav__link"
          [class.is-active]="activeAnchor() === 'by-google'"
        >
          Par Google
        </a>
      </li>
      <li class="app-features-nav__item app-features-nav__item--cta">
        <button type="button" class="app-features-nav__cta">
          Télécharger
          <mat-icon>download</mat-icon>
          <!-- On utilise MatIcon, c'est plus propre -->
        </button>
      </li>
    </ul>
  </nav>

  <!-- Le contenu des sections, ça ne change pas -->
  <div class="app-features-content">
    <app-updates id="updates"></app-updates>
    <app-yours id="yours"></app-yours>
    <app-safe id="safe"></app-safe>
    <app-fast id="fast"></app-fast>
    <app-by-google id="by-google"></app-by-google>
  </div>
</div>
