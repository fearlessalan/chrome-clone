<section class="faq-section">
  <div class="container">
    <h2 class="faq-title">Questions fr√©quentes</h2>

    <div class="accordion-wrapper">
      <div
        *ngFor="let item of faqItems(); let i = index"
        class="accordion-item"
        [class.is-open]="openIndex() === i"
      >
        <button class="item-header" (click)="toggleItem(i)">
          <span class="item-question">{{ item.question }}</span>
          <mat-icon class="item-icon">{{ openIndex() === i ? 'close' : 'add' }}</mat-icon>
        </button>
        <div class="item-content">
          <div class="content-inner">
            <p [innerHTML]="item.answer"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
