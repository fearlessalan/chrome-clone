<section class="chr-hero container" aria-labelledby="hero-title" #container>
  <!-- chrome hero header (logo + H1 + CTA) -->
  <div class="chr-chrome-hero is-loaded" role="region" aria-label="Hero header">
    <div class="chr-grid-default-parent">
      <div class="chr-grid-default chr-chrome-hero__wrapper">
        <div class="chr-chrome-hero__logo" aria-hidden="true">
          <!-- inline logo SVG 63x63 -->
          <svg
            width="63"
            height="63"
            viewBox="0 0 63 63"
            role="img"
            aria-label="Logo Google Chrome"
          >
            <defs>
              <linearGradient id="gLogo" x1="0" x2="1">
                <stop offset="0" stop-color="#1a73e8" />
                <stop offset="1" stop-color="#34a853" />
              </linearGradient>
            </defs>
            <rect rx="12" width="63" height="63" fill="url(#gLogo)"></rect>
            <text
              x="50%"
              y="57%"
              dominant-baseline="middle"
              text-anchor="middle"
              font-size="18"
              fill="#fff"
              font-family="Inter, Roboto, Arial"
            >
              Ch
            </text>
          </svg>
        </div>

        <h1 id="hero-title" class="chr-headline-0 chr-chrome-hero__heading" #headlineTrigger>
          Le navigateur <br />
          à votre image
        </h1>

        <div class="chr-chrome-hero__download" aria-hidden="false">
          <div class="chr-simplified-download-wrapper">
            <button
              type="button"
              id="js-download-hero"
              class="chr-download-button chr-download-button--hero js-download home-download-hero show"
            >
              <span class="environment">Télécharger Chrome</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- video fallback for mobile (hidden by default, toggled by TS) -->
  <div class="chr-hero-video" #heroVideoWrapper hidden aria-hidden="true">
    <video
      playsinline
      muted
      loop
      preload="metadata"
      id="hero-video"
      width="100%"
      height="auto"
      aria-hidden="true"
    >
      <!-- sample fallback; remplace par ta vidéo quand prête -->
      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flowerfuck.webm"
        type="video/webm"
      />
      <!-- <source src="assets/videos/hero.mp4" type="video/mp4"> -->
    </video>
  </div>

  <!-- mosaic (observed, animated) -->
  <div class="chr-mosaic" #mosaic aria-live="polite">
    <div class="chr-mosaic__track" #track>
      <!-- Card 1 - Left (portrait) -->
      <article
        class="mosaic-card mosaic-card--left"
        role="group"
        aria-label="Login UI"
        data-card="left"
      >
        <!-- SVG placeholder 260x420 -->
        <svg
          width="260"
          height="420"
          viewBox="0 0 260 420"
          role="img"
          aria-label="Login UI placeholder"
        >
          <defs>
            <linearGradient id="lg1" x1="0" x2="1">
              <stop offset="0" stop-color="#f3f9ff" />
              <stop offset="1" stop-color="#e6f0ff" />
            </linearGradient>
          </defs>
          <rect width="260" height="420" rx="12" fill="url(#lg1)"></rect>
          <rect x="16" y="20" width="228" height="52" rx="8" fill="#fff" opacity="0.9" />
          <rect x="16" y="88" width="228" height="260" rx="8" fill="#fff" opacity="0.6" />
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-family="Inter, Roboto, Arial"
            font-size="20"
            fill="#0f1720"
          >
            Login UI
          </text>
        </svg>
      </article>

      <!-- Card 2 - Center (large landscape) -->
      <article
        class="mosaic-card mosaic-card--center"
        role="group"
        aria-label="Search UI"
        data-card="center"
      >
        <!-- SVG placeholder 727x444 -->
        <svg
          width="727"
          height="444"
          viewBox="0 0 727 444"
          role="img"
          aria-label="Search UI placeholder"
        >
          <defs>
            <linearGradient id="lg2" x1="0" x2="1">
              <stop offset="0" stop-color="#fffaf6" />
              <stop offset="1" stop-color="#fff3e6" />
            </linearGradient>
          </defs>
          <rect width="727" height="444" rx="14" fill="url(#lg2)"></rect>
          <rect x="28" y="28" width="671" height="52" rx="10" fill="#fff" opacity="0.95" />
          <rect x="28" y="100" width="671" height="300" rx="10" fill="#fff" opacity="0.7" />
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-family="Inter, Roboto, Arial"
            font-size="28"
            fill="#0f1720"
          >
            Search UI
          </text>
        </svg>
      </article>

      <!-- Card 3 - Right (portrait) -->
      <article
        class="mosaic-card mosaic-card--right"
        role="group"
        aria-label="Dark Mode UI"
        data-card="right"
      >
        <!-- SVG placeholder 260x420 -->
        <svg
          width="260"
          height="420"
          viewBox="0 0 260 420"
          role="img"
          aria-label="Dark Mode UI placeholder"
        >
          <defs>
            <linearGradient id="lg3" x1="0" x2="1">
              <stop offset="0" stop-color="#0f1720" />
              <stop offset="1" stop-color="#1f2937" />
            </linearGradient>
          </defs>
          <rect width="260" height="420" rx="12" fill="url(#lg3)"></rect>
          <rect x="16" y="20" width="228" height="52" rx="8" fill="#0f1720" opacity="0.12" />
          <rect x="16" y="88" width="228" height="260" rx="8" fill="#0f1720" opacity="0.06" />
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-family="Inter, Roboto, Arial"
            font-size="20"
            fill="#fff"
          >
            Dark Mode
          </text>
        </svg>
      </article>

      <!-- Extra 1 - Vertical mobile capture (appears during scroll) -->
      <article
        class="mosaic-card mosaic-card--extra"
        role="group"
        aria-label="Mobile capture"
        data-card="extra1"
      >
        <svg width="420" height="320" viewBox="0 0 420 320" role="img" aria-label="Mobile capture">
          <rect rx="12" width="420" height="320" fill="#fbfbfd"></rect>
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-family="Inter, Roboto, Arial"
            font-size="20"
            fill="#374151"
          >
            Mobile capture
          </text>
        </svg>
      </article>

      <!-- Extra 2 -->
      <article
        class="mosaic-card mosaic-card--extra"
        role="group"
        aria-label="Other"
        data-card="extra2"
      >
        <svg width="420" height="320" viewBox="0 0 420 320" role="img" aria-label="Other UI">
          <rect rx="12" width="420" height="320" fill="#fff7f3"></rect>
          <text
            x="50%"
            y="50%"
            text-anchor="middle"
            font-family="Inter, Roboto, Arial"
            font-size="20"
            fill="#7f1d1d"
          >
            Other UI
          </text>
        </svg>
      </article>
    </div>
  </div>

  <!-- Spacer controlling total mapping length -->
  <div class="chr-mosaic-spacer" #spacer></div>
</section>
