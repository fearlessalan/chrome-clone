<section class="banner-section">
  <div class="container">
    <div class="banner-card">
      <div class="text-content">
        <h2 class="banner-title">Emportez votre navigateur avec vous</h2>
        <p class="banner-description">
          Téléchargez Chrome sur votre appareil mobile ou votre tablette et connectez-vous à votre
          compte pour profiter de la même expérience sur votre navigateur, où que vous soyez.
        </p>
        <a href="#" class="banner-cta">
          <mat-icon>download</mat-icon>
          <span>Télécharger Chrome</span>
        </a>
      </div>
      <div class="qr-code-content">
        <!-- Placeholder pour le QR Code -->
        <svg class="qr-code-placeholder" viewBox="0 0 100 100">
          <rect width="100" height="100" fill="#ffffff" />
          <rect x="10" y="10" width="20" height="20" fill="#000000" />
          <rect x="70" y="10" width="20" height="20" fill="#000000" />
          <rect x="10" y="70" width="20" height="20" fill="#000000" />
          <rect x="40" y="40" width="20" height="20" fill="#000000" />
        </svg>
        <span class="qr-code-caption">Télécharger Chrome pour votre téléphone</span>
      </div>
    </div>
  </div>
</section>
