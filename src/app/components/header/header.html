<header class="header">
  <div class="header__inner container">
    <!-- LOGO -->
    <div class="header__logo">
      <img src="assets/chrome.png" alt="ChromeClone logo" class="logo-img" />
      <span class="logo-text">ChromeClone</span>
    </div>

    <!-- NAVIGATION -->
    <nav class="header__nav">
      <a href="#features" class="nav-link">Fonctionnalités</a>
      <a href="#yours" class="nav-link">Partout avec vous</a>
      <a href="#faq" class="nav-link">FAQ</a>
    </nav>

    <!-- CTA -->
    <div class="header__cta">
      <button mat-flat-button color="primary" class="btn-primary">Télécharger Chrome</button>
    </div>

    <!-- MENU BURGER -->
    <button mat-icon-button class="header__menu" aria-label="Open menu" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</header>
